<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestión de Usuarios</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<!-- Estilo personalizado -->
<link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark shadow-sm">
<div class="container">
    <span class="navbar-brand">
    <i class="bi bi-people-fill"></i> Gestión de Usuarios
    </span>
</div>
</nav>



<!-- Hero -->
<section class="hero-section container mt-4">
<h1>Single Page Application</h1>
<p class="lead">Creada con JavaScript, Fetch API, DOM y Bootstrap 5</p>
</section>

<!-- Contenido principal -->
<div class="container">
<!-- Loader -->
<div id="loader" class="text-center mb-3 fw-bold text-primary">Cargando usuarios...</div>

<!-- Mensaje de error -->
<div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>

<!-- Formulario y buscador -->
<div class="row g-3 mb-4">
    <div class="col-md-6">
    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre..." />
    </div>
    <div class="col-md-6">
    <form id="userForm" class="d-flex flex-column flex-md-row gap-2">
        <input type="text" id="nameInput" class="form-control" placeholder="Nombre completo" required />
        <input type="email" id="emailInput" class="form-control" placeholder="Correo electrónico" required />
        <button type="submit" class="btn btn-success">
        <i class="bi bi-plus-circle-fill"></i> Agregar
        </button>
    </form>
    </div>
</div>

<!-- Interacciones-->
<div class="alert alert-info text-center fw-semibold d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
<div>
    <strong>Total de interacciones:</strong> <span id="interactionCount">0</span>
</div>
<div>
    <button id="resetCounterBtn" class="btn btn-outline-danger btn-sm mt-2">
        Reiniciar contador
    </button>
</div>
</div>

<!-- Lista de usuarios -->
<div id="userList" class="user-list-horizontal"></div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
<div class="container">
    <p class="mb-0">SPA creado por Jeronimo | JavaScript</p>
</div>
</footer>

<script src="app.js"></script>
</body>
</html>
